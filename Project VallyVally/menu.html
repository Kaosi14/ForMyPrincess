<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(90,0,20,0.85), rgba(90,0,20,0.85)),
    url("background.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* container */
.menu-container {
  background: #fff3f6;
  width: 90%;
  max-width: 520px;
  padding: 45px 35px;
  border-radius: 30px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.4);
  text-align: center;
  animation: fadeUp 1s ease forwards;
}

h1 { color: #8b001e; margin-bottom: 30px; }

/* menu cards */
.menu-item {
  background: white;
  padding: 18px;
  margin: 15px 0;
  border-radius: 40px;
  font-size: 18px;
  color: #5a0f1b;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  transition: all 0.25s ease;
}

.menu-item:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* floating emojis */
.emoji {
  position: fixed;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp 4s ease forwards;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="site-music" loop>
  <source src="Images/So Easy (To Fall In Love) - Olivia Dean.mp3" type="audio/mpeg">
</audio>

<div class="menu-container">
  <h1>üíñ Made with love, just for you</h1>

  <a href="messages.html" class="menu-item">üíå Messages</a>
  <a href="timeline.html" class="menu-item">üï∞Ô∏è Timeline</a>
  <a href="memories.html" class="menu-item">üì∏ Memories</a>
  <a href="final.html" class="menu-item">‚ù§Ô∏è Final</a>
</div>

<script>
const emojis = ["üíå", "‚ù§Ô∏è", "üíñ","üï∞Ô∏è","üì∏"];
function floatEmoji() {
  const e = document.createElement("div");
  e.className = "emoji";
  e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  e.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(e);
  setTimeout(() => e.remove(), 4000);
}
setInterval(floatEmoji, 600);

// CONTINUOUS MUSIC ACROSS PAGES
const music = document.getElementById('site-music');
let lastTime = localStorage.getItem('musicTime') || 0;
music.currentTime = lastTime;

let musicStarted = false;
document.body.addEventListener('click', () => {
  if (!musicStarted) {
    music.play().catch(() => {});
    musicStarted = true;
  }
});

setInterval(() => {
  if (!music.paused) localStorage.setItem('musicTime', music.currentTime);
}, 1000);

window.addEventListener('load', () => music.play().catch(() => {}));
</script>

</body>
</html>
